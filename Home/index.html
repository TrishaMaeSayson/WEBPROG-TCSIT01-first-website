<!DOCTYPE html>
<html>
<head>
  <title>Trisha's Profile Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .content-section { display: none; } 
    .content-section.active { display: block; } 
  </style>
</head>

<body>
  <div class="row g-0">
    <div class="col-md-2 bg-dark text-white p-3 min-vh-100">
      <ul class="nav flex-column">
        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="showSection('home')">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="showSection('about')">About Me</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="showSection('school')">School</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="showSection('personal')">Personal Info</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="showSection('hobbies')">Hobbies & Interests</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="showSection('gallery')">Picture Gallery</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="showSection('references')">References</a></li>
      </ul>
    </div>

    <div class="col-md-10 p-4">
      <div id="home" class="content-section active">
        <h2>Trisha Sayson</h2>
      </div>

      <div id="about" class="content-section">
        <h2>About Me</h2>
      </div>

      <div id="school" class="content-section">
        <h2>Education / Achievements</h2>
      </div>

      <div id="personal" class="content-section">
        <h2>Personal Info</h2>
      </div>

      <div id="hobbies" class="content-section">
        <h2>Hobbies & Interests</h2>
      </div>

      <div id="gallery" class="content-section">
        <h2>Picture Gallery</h2>
      </div>
      
      <div id="references" class="content-section">
        <h2>References</h2>
      </div>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
